<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/car.css">
	<title>Car</title>
</head>

<body>
	<div class="wrapper">
		<main class='main__container'>
			<div class="main__sun"></div>
			<div class="main__cloud main__cloud--first"></div>
			<div class="main__cloud main__cloud--second"></div>
			<div class="main__cloud main__cloud--third"></div>
			<div class="main__road"></div>
			<div class="main__car car">

				<div class="car__arch car__arch--left">
					<div class="car__wheel"></div>
				</div>
				<div class="car__arch car__arch--right">
					<div class="car__wheel"></div>
				</div>
				<div class="car__bumper car__bumper--left"></div>
				<div class="car__bumper car__bumper--right"></div>
				<div class="car__headlight car__headlight--left"></div>
				<div class="car__headlight car__headlight--right"></div>
				<div class="car__cabin"></div>
				<div class="car__door door">
					<div class="door__window"></div>
				</div>
			</div>

		</main>
	</div>
</body>

</html>
